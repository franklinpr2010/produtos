      description: Creates multiple campaigns from legacy products with opt in created.
      security:
        - OauthSecurityClient:
            - write
      operationId: createCampaignFromLegacyProduct
      requestBody:
        description: Campaign
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CampaignMigration'
      responses:
        '201':
          description: Successful Created
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CampaignMigrationResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '401':
          description: Authorization Failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorModel'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
